{% extends "payroll/base_generic.html" %}

{% block title %}Employee Home{% endblock %}

{% block content %}
<h1>Welcome, {{ user.first_name }}!</h1>

<div class="employee-dashboard">
    <h3>Total Paid This Year: ${{ total_paid|floatformat:2 }}</h3>

    <h3>Next Pay Period:</h3>
    <p>
        Start - {{ next_pay_period_start }}<br>
        End - {{ next_pay_period_end }}
    </p>
</div>
{% endblock %}
