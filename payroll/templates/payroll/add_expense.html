{% extends "payroll/base_generic.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Add Expense</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Save Expense</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-link mt-3">Back to Dashboard</a>
</div>
{% endblock %}
